<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesión - BEAT HOUSE</title>
  <link rel="stylesheet" href="ESTILOS/E5.css">
</head>

<body style="background-image: url(RECURSOS/Pintura\ de\ mi\ compa.jpg);">
  <div class="form-container">
    <h2>Iniciar Sesión</h2>
    <form onsubmit="event.preventDefault(); login()">
      <label for="email">Correo electrónico</label>
      <input type="email" id="email" name="email" placeholder="ejemplo@correo.com" required>

      <label for="password">Contraseña</label>
      <input type="password" id="password" name="password" placeholder="********" required>

      <button type="submit"
        style="width: 100%; padding: 10px; background-color: #333; color: white; border: none; cursor: pointer; margin-top: 10px;">INICIAR
        SESIÓN</button>
    </form>
    <p>¿No tienes cuenta? <a href="register.html">Regístrate</a></p>
  </div>

  <script>
    async function login() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      try {
        const response = await fetch('http://localhost:8080/api/users/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ email, password })
        });

        if (response.ok) {
          const user = await response.json();
          localStorage.setItem('user', JSON.stringify(user)); // Save user session
          window.location.href = 'index.html';
        } else {
          alert('Credenciales inválidas');
        }
      } catch (error) {
        console.error('Error:', error);
        alert('Error al conectar con el servidor');
      }
    }
  </script>
</body>

</html>
