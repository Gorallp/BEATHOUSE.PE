<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrarse</title>
  <link rel="stylesheet" href="ESTILOS/E5.css">
</head>



<body style="background-image: url(RECURSOS/FONDO-REGIS.png);">
  <div class="form-container">
    <h2>Registrarse</h2>
    <form action="index.html" method="post">
    <label for="name">Nombre completo</label>
    <input type="text" id="name" name="name" placeholder="Tu nombre completo" required>

    <label for="email">Correo electrónico</label>
    <input type="email" id="email" name="email" placeholder="ejemplo@correo.com" required>

    <label for="password">Contraseña</label>
    <input type="password" id="password" name="password" placeholder="********" required>

    <label for="confirm">Confirmar contraseña</label>
    <input type="password" id="confirm" name="confirm" placeholder="********" required>

    <!-- Redirige directo al index -->
    <a href="index.html">INGRESAR</a>
    </form>

    <p>¿Ya tienes cuenta? <a href="loguin.html">Inicia sesión</a></p>
  </div>
</body>
</html>
